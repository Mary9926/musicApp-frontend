<div class="fotoBackground">
  <div *ngIf="isLoggedIn; else loggedOut">
    <div class="card-group justify-content-center">
      <div *ngFor="let playlist of playlists" [routerLink]="['/user/playlist', playlist.id]" class="card card-hover m-2 border-0" style="min-width: 400px; max-width: 600px;">
        <div class="img-fluid img" style="background-image: url({{playlist.image}})"></div>
        <div class="card-body">
          <h5 class="card-title">{{playlist.name}}</h5>
        </div>
      </div>
    </div>
  </div>

  <ng-template #loggedOut>
    <div class="d-flex flex-column pt-4 align-items-center">
      <div class="h2 p-2 text-center text-white">Please, login to listen music</div>
      <a class="btn btn-warning" routerLink="../auth/login">Login</a>
    </div>
  </ng-template>
</div>
